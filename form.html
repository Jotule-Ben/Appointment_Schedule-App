<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>Contact</li>
        <li>Help</li>
      </ul>
    </nav>

    <form action="">
      <div>
        <p>Please Enter your Details Appropriately</p>
      </div>

      <div>
        <label for="">Enter your name</label>
        <input type="text" placeholder="name" id="name" />
      </div>

      <div>
        <label for="">Enter your Phone Number</label>
        <input type="number" placeholder="Phone Number" id="PhoneNumber" />
      </div>

      <div>
        <label for="">Enter your Email Address</label>
        <input type="email" placeholder="Email Address" id="email" />
      </div>

      <div>
        <label for="">Enter your Contact Address</label>
        <input type="text" placeholder="Contact Address" id="address" />
      </div>

      <div>
        <label for="">Select your purpose of consultation</label>
        <select name="" id="consultationpurpose">
<option value=""></option>
<option value="3">Career</option>
<option value="2">Growth</option>
<option value="1">Change of Profession</option>
<option value="0">Others</option>
        </select>
      </div>

      <div>
        <label for="">Select your preferred Counsellor</label>
        <select name="" id="preferredCounsellor">
<option value=""></option>
<option value="3">Counsellor 1</option>
<option value="2">Counsellor 2</option>
<option value="1">Counsellor 3</option>
<option value="0">Others</option>
        </select>
      </div>

      <div>
<label for="">Choose date of appointment</label>
<input type="date" id="appointmentDate">
      </div>

      <div>
<label for="">Choose time of appointment</label>
<input type="time" id="appointmentTime">
      </div>

      <button>Schedule an Appointment</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
